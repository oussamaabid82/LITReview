{% extends 'base.html' %}
{% block content %}
<div class="connexion_page">
    <form action="{% url 'signup' %}" class="button_inscription">
        <h3>Inscrivez-vous maintenant</h3>
        <button type="submit">S'inscrire</button>
    </form>
    <form method="post" class="form_connexion">
        <h2>Connectez-vous</h2>
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
</div>
{% endblock content %}
