{% extends 'base.html' %}
{% block content %}
    <h2>Connexion</h2>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
    <h3>Inscrivez-vous maintenant</h3>
    <form action="{% url 'signup' %}">
        <button type="submit">S'inscrire</button>
    </form>

{% endblock content %}
